<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Speed Programming</title>
</head>
<body>
    

   
      <header>
        <nav>
          <div class="logo">
            <a href="#">My Amazing Homepage</a>
          </div>
          <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
          <div class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
          </div>
        </nav>
      </header>

      <section class="slider-container">
        <div class="slider">
          <div class="slide active-slide">
            <img src="./assets/slider1.jpg" alt="Slide 1">
          </div>
          <div class="slide">
            <img src="./assets/slider2.jpg" alt="Slide 2">
          </div>
          <div class="slide">
            <img src="./assets/slider3.jpg" alt="Slide 3">
          </div>
          <div class="slide">
            <img src="./assets/slider4.jpg" alt="Slide 4">
          </div>
          <div class="slide">
            <img src="./assets/slider5.jpg" alt="Slide 5">
          </div>
          <div class="slide-controls">
            <div class="slide-control active-slide-control"></div>
            <div class="slide-control"></div>
            <div class="slide-control"></div>
            <div class="slide-control"></div>
            <div class="slide-control"></div>
          </div>
        </div>
      </section>
      
      <section class="content-section">
        <div class="container">
          <h1>Welcome to our website</h1>
          <p>We offer a wide range of products and services to meet your needs.</p>
        </div>
      </section>
      
   
      
    
  
      <script src="script.js"></script>
</body>
</html>
